       <!DOCTYPE html>
       <html lang="pt-br">
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
       </head>
       <body>
               
       <!--******************** SUBSCRIBE 2 ********************-->
       

                <h1>Formulário p/ Whatsapp</h1><br>
               
                
                  <form action="#" method="get" onsubmit="abrirWhatsapp()">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required><br>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br>
                    <input type="email" name="email" id="email" placeholder="E-mail" required><br>
                    <textarea name="msg" id="msg" placeholder="Mensagem" cols="30" rows="5" required></textarea><br>
                    <button type="submit"><img src="https://matheuscostadesign.github.io/enviar-para-whatsapp/assets/whatsapp.svg" alt="Icone Whatsapp"><span>Enviar dados p/ Whatsapp</span>
                    </button>
                  </form>
         

       </body>
       </html>
